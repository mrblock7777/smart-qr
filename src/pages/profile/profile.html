  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <div text-center>
      <img src="../../assets/imgs/empty-profile.png" alt="">
    </div>
  </ion-item>
  <ion-item>
    <p ion-text>Full Name:</p>
    <p ion-text color="primary">{{profile.full_name}}</p>
  </ion-item>
  <ion-item>
    <p ion-text>Matric No.:</p>
    <p ion-text color="primary">{{profile.matric}}</p>
  </ion-item>
  <ion-item>
    <p ion-text>College:</p>
    <p ion-text color="primary">{{profile.college}}</p>
  </ion-item>
  <ion-item>
    <p ion-text>Faculty:</p>
    <p ion-text color="primary">{{profile.faculty}}</p>
  </ion-item>
  <ion-item>
    <p ion-text>Events Participated</p>
    <ion-list>
      <ion-item *ngFor="let participate of participation">
        <p ion-text color="primary">{{participate.event}}</p>
      </ion-item>
    </ion-list>
  </ion-item>
</ion-content>
