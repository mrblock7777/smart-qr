<ion-header>
  <ion-navbar>
    <ion-title>
      QR Scanner
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="popup($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-img src="../assets/imgs/default_qrcode.png"></ion-img>
  </ion-item>
  <ion-item>
    <button ion-button color="primary" (click)="startScan()">Start QR Scan</button>
  </ion-item>
</ion-content>
