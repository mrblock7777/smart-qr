<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
    <ion-buttons end>
      <button ion-button (click)="register()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
      <ion-item>
        <ion-label floating>Matric No.</ion-label>
        <ion-input [(ngModel)]="matric" name="matric" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
      </ion-item>
      <div text-center>
        <button ion-button [disabled]="!loginForm.valid">Login</button>
      </div>
  </form> 
</ion-content>
